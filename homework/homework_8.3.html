<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }
        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul></ul>

    <script>
        //Task 2
        const listVar = document.querySelector('ul');
        const inputVar = document.querySelector('input');
        const buttonVar = document.querySelector('button');
         //Task 3
        buttonVar.onclick = function() {
            //Task 4
            let myItem = inputVar.value;
            //Task 5
            inputVar.value = '';
            //Task 6
            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');
            //Task 7
            listItem.appendChild(listText);
            listText.textContent = myItem;
            listItem.appendChild(listBtn);
            //Task 8
            listBtn.textContent = 'Delete';
            //Task 9
            listVar.appendChild(listItem);
            //Task 10
            listBtn.onclick = function(e) {
                listVar.removeChild(listItem);
            }
            //Task 11
            inputVar.focus();
        }
    </script>
</body>

</html>
